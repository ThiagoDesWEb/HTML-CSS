<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video src="midia/meu-video.mp4" width="500" height="500" poster="Imagens/hawaiian-ukulele-png.png" controls></video>
    <!--Essa forma funciona mas não é o ideal, e sempre colocar varios formatos de vídeos para nao correr o risco do navegador nao reproduzir-->

    <video width="500" height="500" poster="Imagens/hawaiian-ukulele-png.png" controls autoplay loop>
        <source src="midia/Meu-Video.mkv" type="video/mp4">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo</p>
    </video>

<h1>Inserindo vídeos do YouTube</h1>
<iframe width="500" height="315" src="https://www.youtube.com/embed/c4f3cM4T0Pk?si=0FRpsmtlrxoKZkT6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
