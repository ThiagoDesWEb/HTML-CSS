<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>

    /* Seletores Personalizados
        # = id
        . = class
        : = pseudo-class
        :: = pseudo-element
        > = clildren
    */

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: darkred;
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }

        a:active {
            color: yellow;
        }

        a::before {
            content: "\21D2" ; 
        }

        a::after{
            content: "\21D0";
        }

        .um {
            text-decoration: none;
            font-weight: normal;
            color: darkgrey;
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank">Reposit√≥rio GitHub</a> <span class="um">[link]</span></li>
        <li><a href="https://youtube.com/cursoemvideo/" target="_blank">Canal do YouTube</a> <span class="um">[link]</span></li>
        <li><a href="https://www.cursoemvideo.com" target="_blank">Site do CursoemVideo</a> <span class="um">[link]</span></li>
    </ul>
</body>
</html>
